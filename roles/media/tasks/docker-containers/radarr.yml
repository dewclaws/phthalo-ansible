---
- name: Create Radarr user
  ansible.builtin.user:
    name: radarr
    group: media
    password: "*"
  register: radarr_user

- name: Create Radarr dir
  ansible.builtin.file:
    path: "{{ radarr_user.home }}/container_config"
    state: directory
    owner: "{{ radarr_user.name }}"
    group: media
    mode: "0750"

