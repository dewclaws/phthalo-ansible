#     group: "{{ sab_user.group }}"
#     mode: "0750"

- name: Create Radarr container
  community.docker.docker_container:
    name: radarr
    image: lscr.io/linuxserver/radarr:latest
    pull: always
    state: started
    restart_policy: unless-stopped
    env:
      PUID: "{{ radarr_user.uid }}"
      PGID: "{{ radarr_user.group }}"
      TZ: "{{ timezone }}"
    ports:
      - 7878:7878
    volumes:
      - "{{ radarr_user.home }}/container_config:/config"
      - "{{ media_zfs_pool_mount }}/downloads:/downloads"
      - "{{ media_zfs_pool_mount }}/movies:/movies"
