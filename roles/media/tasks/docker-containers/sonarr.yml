#     group: "{{ sab_user.group }}"
#     mode: "0750"

- name: Create Sonarr container
  community.docker.docker_container:
    name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    pull: always
    state: started
    restart_policy: unless-stopped
    env:
      PUID: "{{ sonarr_user.uid }}"
      PGID: "{{ sonarr_user.group }}"
      TZ: "{{ timezone }}"
    ports:
      - 8989:8989
    volumes:
      - "{{ sonarr_user.home }}/container_config:/config"
      - "{{ media_zfs_pool_mount }}/downloads:/downloads"
      - "{{ media_zfs_pool_mount }}/tv:/tv"
