---
- name: Create Sonarr user
  ansible.builtin.user:
    name: sonarr
    group: media
    password: "*"
  register: sonarr_user

- name: Create Sonarr dir
  ansible.builtin.file:
    path: "{{ sonarr_user.home }}/container_config"
    state: directory
    owner: "{{ sonarr_user.name }}"
    group: media
    mode: "0750"

