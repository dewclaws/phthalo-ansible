---
- name: Install docker dependencies
  ansible.builtin.apt:
    pkg:
      - ca-certificates
      - gnupg
      - curl

- name: Set facts for Docker installation
  ansible.builtin.set_fact:
    keyring_path: /etc/apt/keyrings
    docker_config_root: /home/{{ media_user }}/.config

- name: Create apt keyrings directory
  ansible.builtin.file:
    path: "{{ keyring_path }}"
    state: directory
    mode: '0644'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    dest: "{{ keyring_path }}/docker.asc"
    mode: '0644'
    owner: root
    group: root

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by={{ keyring_path }}/docker.asc]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    update_cache: true

- name: Install Docker
  ansible.builtin.apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Ensure Docker group exists
  ansible.builtin.group:
    name: docker

- name: Add users to Docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop:
    - "{{ ansible_user }}"
    - "{{ media_user }}"

- name: Enable Docker service
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started

- name: Create container config dir
  ansible.builtin.file:
    path: "{{ docker_config_root }}"
    state: directory
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: "0750"
